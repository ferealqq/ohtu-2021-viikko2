name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        working-directory: ./varasto
        run: poetry install
      - name: Run ls
        working-directory: ./varasto
        run: ls
      - name: Run lint
        working-directory: ./varasto
        run: poetry run pylint src
